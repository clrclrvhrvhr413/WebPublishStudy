<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
	<title>cookie로 퀴즈를 구현해 보자</title>
	<style type="text/css">
		body {
			font-size: 18px;
		}
		.grid {
			width: 660px; margin: 50px auto;
			padding: 10px 50px 30px 50px;
			background: #fff; box-shadow: 5px 5px 5px #cbcbcb;
			border: 2px solid #ddd;
			border-radius: 20px;
		}
		.grid h1 {color: #333; font-size: 2.4em; text-align: center;}
		#quiz {text-align: center;}
		#question {
			font-size: 24px; font-size: 1.2em;
			background: #c34c74; color: #fff;
			padding: 10px 2em;
			border-radius: 15px;
			text-align: left;
		}
		.buttons {
			padding: 30px 20px;
			border: 2px solid #eed0dc; border-radius: 20px;
		}
		.btn {
			background: #eed0dc; color: #333;
			width: 250px; font-size: 16px;
			border: 1px solid #ffe3ed; border-radius: 15px;
			margin: 10px 40px 20px 0; padding: 10px;
			transition: all .3s;
		}
		.btn:nth-child(even){margin-right: 0;}
		.btn:hover {
			cursor: pointer;
			background: #c34c74; color: #fff;
		}
		.btn:focus {outline: 0;}
	</style>
</head>
<body>
	<div class="grid">
		<h1>퀴즈</h1>
		<div id="quiz">
			<p id="question"></p>
			<div class="buttons">
				<button class="btn"></button>
				<button class="btn"></button>
				<button class="btn"></button>
				<button class="btn"></button>
			</div>
			<footer>
				<p id="progress">문제 x of y.</p>
			</footer>
		</div>
	</div>
	<script src="quiz.js"></script>
</body>
</html>
