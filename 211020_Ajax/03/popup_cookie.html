<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>cookie</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		body {font-size: 12px;}
		input {vertical-align: middle;}
		#notice_wrap {
			width: 300px;
			position: absolute; left: 30px; top: 30px;
			box-shadow: 0 0 8px #000;
		}
		.closeBtn {
			background: #000;
			color: #fff;
			text-align: right;
			padding: 5px 10px;
		}
		.closeBtn button {
			margin-left: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="notice_wrap">
		<img src="https://via.placeholder.com/300x200" alt="공지사항">
		<p class="closeBtn">
			<input type="checkbox" name="expiresChk" id="expiresChk">
			<label>3일 동안 이 창 열지 않기</label>
			<button>닫기</button>
		</p>
	</div>

	<script type="text/javascript">
		$(function() {
			// 쿠키의 형태 {'name':'value'} 객체
			// 팝업 쿠키 속성이 none 이면 (값이 없으면 undefined)
			if ($.cookie('popup') == 'none') {
				$('#notice_wrap').hide();
			}
			var $expChk = $('#expiresChk');
			$('.closeBtn').on('click',closePop);
			function closePop() {
				if ($expChk.is(':checked')) { //3일동안 열지 않기이면
					//popop 쿠키를 none값을 넣어 만든다,3일뒤 만료,전체 사이트에 대해
					$.cookie('popup','none',{expires:3,path:'/'});
				}
				$('#notice_wrap').fadeOut('fast');
			}
		});
	</script>
</body>
</html>
