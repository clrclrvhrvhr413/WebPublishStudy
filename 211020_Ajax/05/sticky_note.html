<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<title>sticky note with localStorage</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#sticky_wrap {
			position: fixed;
			border: 3px solid rosybrown;
			width: 100%; height: 100%;
			box-sizing: border-box;
		}
		.sticky {
			position: absolute;
			left: 50px; top: 50px;
			width: 250px; height: 300px;
			background: #fef098;
			border: 1px solid #ccc;
			box-shadow: 5px 5px 20px rgba(0, 0, 0, .3);
			padding-bottom: 32px;
			opacity: .8;
			overflow: hidden;
		}
		.sticky:hover {
			opacity: 1;
		}
		.sticky .top_nav {
			height: 32px; line-height: 32px;
		}
		.sticky .top_nav a {
			display: inline-block;
			padding: 0 5px;
			color: #666;
			text-decoration: none;
		}
		.sticky .top_nav a:hover {
			color: #fff4b6;
			background: #666;
		}
		.sticky .top_nav a.add {float: left;}
		.sticky .top_nav .right {float: right;}
		.sticky textarea {
			padding-bottom: 10px;
			box-sizing: border-box;
			width: inherit; height: inherit;
			background: lightyellow;
			border: none;
			resize: none;
		}
		.sticky .side_nav {
			position: absolute; left: 0; top: 0;
			width: 70%; height: 100%;
			background: rgba(0, 0, 0, .6); color: #fff;
			box-sizing: border-box;
			padding-top: 32px;
			list-style: none;
			overflow: auto;
			transition: all .5s;
		}
		.sticky .side_nav.active {left: 0;}
		.sticky .side_nav li {
			padding: 5px 10px;
			border-bottom: 1px solid rgba(255, 255, 255, .3);
			opacity: .8;
		}
		.sticky .side_nav li:hover {opacity: 1;}
		.sticky .side_nav li i {float: right;}
	</style>
</head>
<body>
	<div id="sticky_wrap">
		<div class="sticky">
			<nav class="top_nav">
				<a href="#" class="add"><i class="fas fa-plus"></i></a>
				<a href="#" class="save"><i class="far fa-save"></i></a>
				<div class="right">
					<a href="#" class="get"><i class="fas fa-list-ul"></i></a>
					<a href="#" class="del"><i class="fas fa-trash-alt"></i></a>
				</div>
			</nav>
			<textarea name="txt" class="txt"></textarea>
			<nav class="side_nav">
				<ol>
					<li>test<i class="fas fa-trash-alt"></i></li>
				</ol>
			</nav>
		</div>
	</div>

	<script>
		

	</script>
</body>
</html>
