<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>color change with localStorage</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<style type="text/css">
		textarea {display: block; margin-bottom: 10px; padding: 5px 3px;}
		label {
			display: inline-block;
			width: 170px;
			margin-left: 3px;
		}
		button {margin: 10px 7px; padding: 5px 15px;}
	</style>
</head>
<body>
	<textarea name="txt" id="txt" cols="30" rows="10">글상자 영역의 색상값을 저장합니다.</textarea>

	<div>
		<label>TEXT Color</label>
		<input type="color" id="textcolor" name="textcolor">
	</div>

	<div>
		<label>Background Color</label>
		<input type="color" id="bgcolor" name="bgcolor">
	</div>

	<button id="set_color">SET Color</button>
	<button id="get_color">GET Color</button>


	<script>
		var txtcolor = $('#textcolor').val();
		var bgcolor = $('#bgcolor').val();
		localStorage.setItem('txtcolor',txtcolor);
		localStorage.setItem('bgcolor',bgcolor);

		$('#textcolor').change(function(){
			txtcolor = $(this).val();
			$('#txt').css('color',txtcolor);
		});
		$('#bgcolor').change(function(){
			bgcolor = $(this).val();
			$('#txt').css('background-color',bgcolor);
		});

		$('#set_color').click(function(){
			localStorage.setItem('txtcolor',txtcolor);
			localStorage.setItem('bgcolor',bgcolor);
		})
		$('#get_color').click(function(){
			txtcolor = localStorage.getItem('txtcolor');
			bgcolor = localStorage.getItem('bgcolor');

			$('#txt').css({
				'color':txtcolor,
				'background-color':bgcolor
			});
		})

	</script>
</body>
</html>
