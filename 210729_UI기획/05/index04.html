<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0;
		}
		body {
			color: #fff;
		}
		#pic {
			width: 90%;
			height: 200px;
			background: url('../img/bg2.jpg') no-repeat center;
			background-size: 100%;
			margin: 10px auto;
			position: relative;
		}
		.title {
			width: 100%;
			font-size: 60px;
			font-weight: 600;
			font-style: italic;
			text-align: center;
			position: absolute;/*이거하면 block 처리됨*/
			top: 80px;
			opacity: 0;
		}
		.subtitle {
			font-size: 20px;
			width: 100%;
			text-align: center;
			position: absolute;
			top: 100px;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="pic">
		<span class="title">Responsice Web</span>
		<span class="subtitle">[HTML CSS Javascript jQuery]</span>
	</div>

	<script type="text/javascript">
		$(function(){
			$('.title').delay(500).animate({
				opacity:0.8,
				top:50
			},1000);
			$('.subtitle').delay(1000).animate({
				opacity:0.8,
				top:120
			},1000);
		});
	</script>
</body>
</html>
