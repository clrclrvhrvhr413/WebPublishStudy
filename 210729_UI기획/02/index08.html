<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>quick menu</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header {
			background: #333;
			height: 100px;
			color: #fff;
			font-size: 50px;
			text-align: center;
			line-height: 100px;
			transition: all .5s;
		}
		.content {
			position: relative;
			margin: 10px 120px 10px 10px;
			padding: 10px;
			background: #eee;
			height: 2000px;
		}
		#quick {
			background: darkorange;
			width: 100px;
			height: 300px;
			color: #fff;
			text-align: center;

			position: absolute;
			right: 10px;
			top: 200px;
		}
		#quick.on{
			position: fixed;
			top: 100px;
		}
		header.large {
			background: none;
			border-bottom: 2px solid #333;
			color: #333;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<header>HEADER</header>
	</div>
	<div class="content"></div>
	<div id="quick">QUICK</div>
	<script>
		$(document).ready(function(){
			$(window).scroll(function(){
				var view = $(this).scrollTop();
				if (view>100) {
					$('#quick').addClass('on');
				}else {$('#quick').removeClass('on');}
			});
			$(window).resize(function(){
				var winWidth = $(this).width();
				if(winWidth>960){$('header').addClass('large');}
				else {$('header').removeClass('large');}
			})
		});
	</script>
</body>
</html>
