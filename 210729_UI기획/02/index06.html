<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>마우스 이벤트 응용</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div {
			/*position: relative;*/
			height: 300px;
			background: #ccc;
		}
		div img {
			/*margin-left: -300px;*/
			transform: translateX(-300px);
			transition: transform 1s, border 2s;
			/*position: absolute;*/
			/*left: -100px;*/
		}
		div img.on {
			transform: translateX(0px);
		}
		div img.b{
			/*border-right: 4px solid red;*/
		}

		button {
			width: 300px;
			height: 50px;
			background: #333;
			color: #fff;
			border-style: none;
			cursor: pointer;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div>
		<img src="../img/1.jpg" alt="그림">
	</div>
	<button>HOVER</button>
	<script>
		$(document).ready(function(){
			$('button').hover(function(){
				$('div img').toggleClass('on').toggleClass('b');
			});
		});
	</script>
</body>
</html>
