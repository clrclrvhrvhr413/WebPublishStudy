<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>scroll option</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap {
			height: 1000px;
			background: #eee;
		}
		#up a {
			display: block;
			padding: 20px;
			background: #333;
			color: #fff;
			text-decoration: none;
			text-align: center;
			font-weight: bold;
		}
		#up {
			position: fixed;
			bottom: 0;
			width: 100%;
			opacity: 0;
			transition: all 0.3s;
		}
		#up.on{opacity: 1;}
	</style>
</head>
<body>
	<div id="wrap"></div>
	<div id="up"><a href="#">TOP</a></div>



	<script>
		$(document).ready(function(){

			$(window).scroll(function(){
				var win = $(this).scrollTop();
				if(win>100) $('#up').addClass('on');
				else $('#up').removeClass('on');
			});
			$('#up').click(function(){
				$(window).scrollTop(0);
				event.preventDefault();
			})
		});
	</script>
</body>
</html>
