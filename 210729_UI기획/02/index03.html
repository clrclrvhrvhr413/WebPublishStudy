<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>삭제 메서드</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="link"><a href="https://www.naver.com">링크</a></div>
	<div id="m1"><span>내용1</span></div>
	<div id="m2"><span>내용2</span></div>
	<div id="m3"><span>내용3</span></div>
	<button>삭제</button>
	<button>detach</button>

	<script>
		$(document).ready(function(){
			var detachDiv;
			$('button:eq(0)').click(function(){
				$('#link a').removeAttr('href');
				$('#m1').empty();
				$('#m2').remove();
				detachDiv = $('#m3').detach();
				console.log(detachDiv)
			})
			$('button:eq(1)').click(function(){
				detachDiv.insertAfter(this);
			})
		});
	</script>
</body>
</html>
