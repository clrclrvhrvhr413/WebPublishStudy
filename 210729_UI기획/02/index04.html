<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>복사 감싸기 메서드</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		li {
			list-style: none;
			display: inline-block;
		}
		li img {
			width: 150px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../img/1.jpg"></li>
		<li><img src="../img/2.jpg"></li>
		<li><img src="../img/3.jpg"></li>
		<li><img src="../img/4.jpg"></li>
	</ul>
	<div id="m2">
		<strong>내용1</strong><strong>wrap</strong>
	</div>
	<div id="m3">
		<strong>내용1</strong><strong>wrapAll</strong>
	</div>
	<div id="m4">내용5</div>
	<div id="m5">내용6</div>
	<div id="m6">내용7</div>

	<script>
		$(document).ready(function(){
			$('ul').clone().insertAfter('ul');
			// $('#m6').clone().insertAfter('#m6');
			$('#m2 strong').wrap('<div>');
			$('#m3 strong').wrapAll('<div>');
			$('#m4').wrapInner('<div>');
			$('#m5').replaceWith('<p>변경6</p>');
			$('<p>변경7</p>').replaceAll('#m6');

		})
	</script>
</body>
</html>
