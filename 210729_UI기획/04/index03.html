<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>page 526 메뉴바</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body {
			font-family: '돋움';
			font-size: 12px;
		}
		li {
			list-style: none;
		}
		a {
			text-decoration: none;
			color: #000;
		}
		h1 {
			text-align: center;
			padding: 10px;
		}
		#gnb {
			width: 600px;
			margin: 0 auto;
		}
		#gnb:after {
			clear: both;
			display: block;
			content: "";
		}
		#gnb .m{
			width: 120px;
			text-align: center;
			float: left;
			position: relative;
		}
		#gnb .m>a {
			display: block;
			height: 40px;
			line-height: 40px;
			font-size: 1.4em;
		}
		#gnb .m.on>a {
			border-bottom: 4px solid brown;
			box-sizing: border-box;
		}
		#gnb .m ul {
			background: #000;
			width: 100%;
			position: absolute;
			left: 0;
			top: 40px;
			display: none;
		}
		#gnb .m ul li a {
			color: #fff;
			padding: 12px 0;
			display: block;
			border-bottom: 1px solid #333;
		}
		#gnb .m ul li:last-child a {
			border: none;
		}
		#gnb .m ul li a:hover,
		#gnb .m ul li a:focus,
		#gnb .m ul li a:active {
			background: #fff;
			color: #000;
		}

		#visual {
			background: url('../img/bg3.jpg') no-repeat center center;
			width: 1000px;
			height: 300px;
			margin: auto;
		}
		#visual a {
			display: block;
			width: 1000px;
			height: 300px;
			margin: 0 auto;
			/*글씨 안보이게 처리*/
			text-indent: -9999px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<h1><a href="#">기본 효과 메서드</a></h1>
	<ul id="gnb">
		<li class="m">
			<a href="#" >메뉴1</a>
			<ul>
				<li><a href="#">메뉴1_1</a></li>
				<li><a href="#">메뉴1_2</a></li>
				<li><a href="#">메뉴1_3</a></li>
				<li><a href="#">메뉴1_4</a></li>
			</ul>
		</li>
		<li class="m">
			<a href="#">메뉴2</a>
			<ul>
				<li><a href="#">메뉴2_1</a></li>
				<li><a href="#">메뉴2_2</a></li>
				<li><a href="#">메뉴2_3</a></li>
				<li><a href="#">메뉴2_4</a></li>
			</ul>
		</li>
		<li class="m">
			<a href="#">메뉴3</a>
			<ul>
				<li><a href="#">메뉴3_1</a></li>
				<li><a href="#">메뉴3_2</a></li>
				<li><a href="#">메뉴3_3</a></li>
				<li><a href="#">메뉴3_4</a></li>
			</ul>
		</li>
		<li class="m">
			<a href="#">메뉴4</a>
			<ul>
				<li><a href="#">메뉴4_1</a></li>
				<li><a href="#">메뉴4_2</a></li>
				<li><a href="#">메뉴4_3</a></li>
				<li><a href="#">메뉴4_4</a></li>
			</ul>
		</li>
		<li class="m">
			<a href="#">메뉴5</a>
			<ul>
				<li><a href="#">메뉴5_1</a></li>
				<li><a href="#">메뉴5_2</a></li>
				<li><a href="#">메뉴5_3</a></li>
				<li><a href="#">메뉴5_4</a></li>
			</ul>
		</li>
	</ul>

	<div id="visual">
		<a href="#">비주얼</a>
	</div>



	<script type="text/javascript">
		$(document).ready(function(){
			$('#gnb .m').on('mouseenter focusin', function(){
				$('ul',this).show();
				// $(this,'ul').show(); 이건 실행 안됨
				$(this).siblings('li').find('ul').hide();
				// $(this).children('ul').toggle()
				// .end().siblings().children('ul').hide();

				$(this).addClass('on').siblings('li').removeClass('on');

			}).on('mouseleave',function(){
				$('#gnb ul').hide().add('#gnb .m').removeClass('on');
			});
			$("*:not('#gnb a')").on('focus',function(){
				$('#gnb ul').hide().add('#gnb .m').removeClass('on');
			});
		});
	</script>
</body>
</html>
