<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>page 525</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
			color: #333;
		}
		#visual {
			width: 1920px;
			margin: 0 auto;
			position: relative;
			/*overflow: hidden;*/
			box-shadow: 1px 5px 10px 2px #666;
		}
		#pic {
			width: 1920px;
			height: 1206px;
		}
		#pic a{
			display: none;
			position: absolute;
		}
		#control {
			width: 460px;
			text-align: center;
			position: absolute;
			bottom: 50px;
			left: 50%;
			margin-left: -230px;
		}
		#control a {
			display: inline-block;
			background: #000;
			color: #fff;
			width: 80px;
			height: 80px;
			border-radius: 40px;
			text-align: center;
			font-size: 60px;
			line-height: 80px;
		}
		#control a.on {
			background: orange;
		}
		#pic a.on{
			display: block;
		}
	</style>
</head>
<body>
	<div id="visual">
		<div id="pic" >
			<a href="">
				<img src="../img/bg1.jpg" alt="1">
			</a>
			<a href="">
				<img src="../img/bg2.jpg" alt="2">
			</a>
			<a href="">
				<img src="../img/bg3.jpg" alt="3">
			</a>
			<a href="">
				<img src="../img/bg4.jpg" alt="4">
			</a>
			<a href="">
				<img src="../img/bg5.jpg" alt="5">
			</a>
		</div>
		<div id="control">
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>

		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#control a:first').addClass('on').add('#pic>a:first').show();

			$('#control a').click(function(e){
				//var i= Number($(this).text())-1;
				var i = $('#control>a').index(this);
				console.log(i);

				$(this).addClass('on').siblings().removeClass('on');
				
				$('#pic>a').filter(':visible').stop(true).fadeOut()
				.end().eq(i).fadeIn();
			});
			// $('#control a:eq(0)').addClass('on');
		});
	</script>
</body>
</html>
