<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>폼 관련 메서드</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		*{
			margin: 5px;
		}
		#m4 input {
			width: 300px
		}
		.on {
			background: #ff6600;
			color: #fff;
		}
		.msg1, .msg2 {
			color: #ff0000;
			display: none;
		}
	</style>
</head>
<body>
	<p id="m1">
		<input type="text" name="" placeholder="값을 입력하세요">
	</p>

	<p id="m2">
		<input type="text" name="" placeholder="값을 입력하세요">
	</p>

	<p id="m3">
		<label>값을 수정한 후 다음 입력요소로 이동하세요.</label>
		<input type="text" name="" value="10">
	</p>

	<p id="m4">
		<input type="text" name="" value="텍스트를 드래그하세요. 총 몇 글자일까요?">
	</p>

	<form action="#" method="post" class="frm">
		<fieldset>
		<legend>로그인</legend>
			<p>
				<label for="userID">아이디</label>
				<input type="text" name="" id="userID">
			</p>
			<p class="msg1">아이디를 입력하세요.</p>
			<p>
				<label for="password">비밀번호</label>
				<input type="password" name="" id="password">
			</p>
			<p class="msg2">비밀번호를 입력하세요.</p>
			<button type="submit">전송</button>
		</fieldset>
	</form>


	<script>
		$(document).ready(function(){

			$('#m1 input, #m2 input').focusin(function(){
				$(this).addClass('on');
			}).focusout(function(){
				$(this).removeClass('on');
			});

			$('#m3 input').change(function(){
				var c = confirm('값을 바꾸시겠습니까?');
				if (!c) {$(this).val(10)}
			});

			$('#m4 input').select(function(){
				var len = $(this).val().length;
				alert(len+' 글자 입니다');
			});

			$('.frm').submit(function(){
				if (!$('#userID').val()) {
					$('.msg1').css('display','block');
					$('#userID').focus();
					return false;
				}else {
					$('.msg1').css('display','none');
				}
				if (!$('#password').val()) {
					$('.msg2').css('display','block');
					$('#password').focus();
					return false;
				}
				// else {
				// 	$('.msg2').css('display','none');
				// }
			})

		});
	</script>
</body>
</html>
