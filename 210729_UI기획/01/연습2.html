<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		#outer {
			border: 3px solid red;
			width: 500px;
			height: 500px;
			overflow: auto;
		}
		.inner {
			background-image: url('../img/img01.jpg');
			width: 1000px;
			height: 1000px;
		}
		#outer, #info {
			display: inline-block;
			float: left;
		}
		#info {
			padding-left: 10px;
			/*border: 1px solid red;*/
		}
		#info>* {
			display: block;
		}
		#info button {
			width: 150px;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div class="inner"></div>
	</div>
	<div id="info">
		top : <span>0</span>
		left : <span>0</span>
		<button>이동</button>
	</div>

	<script>
		$(document).ready(function(){
			var top =0;
			var left=0;

			$('#outer').scroll(function(){
			top = $('#outer').scrollTop();
			left = $('#outer').scrollLeft();
				$('span:first').text(top);
				$('span:last').text(left);
			})

			$('button').click(function(){
				$('#outer').scrollTop(top+50);
				$('#outer').scrollLeft(left+50);
			})
		})
	</script>
</body>
</html>
