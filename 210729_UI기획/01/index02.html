<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>overflow(책)로 처리하기</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>
		body {
			font-size: 20px;
		}
		#wrap {
			width: 300px;
			margin: 30px auto;
		}
		.page {
			text-align: right;
			margin-bottom: 5px;
		}
		#wrap .page button {
			background: #333;
			color: #eee;
			font-size: 20px;
		}
		.vis {
			box-sizing: 300px;
			width: 300px;
			height: 300px;
			overflow: hidden;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="page">
			<span></span>
			/
			<span></span>
			<button class="prev_btn">&lt;</button>
			<button class="next_btn">&gt;</button>
		</div>
		
		<div class="vis">
			<div><a href=""><img src="../img/1.jpg"></a></div>
			<div><a href=""><img src="../img/2.jpg"></a></div>
			<div><a href=""><img src="../img/3.jpg"></a></div>
			<div><a href=""><img src="../img/4.jpg"></a></div>
			<div><a href=""><img src="../img/5.jpg"></a></div>
			<div><a href=""><img src="../img/6.jpg"></a></div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			var total = $('.vis div').length;
			var cnt =1;
			$('.page span:first').text(1);
			$('.page span:last').text(total);

			$('.next_btn').click(function(){
				cnt++;
				if(cnt>total) cnt=1;
				console.log(cnt);
				$('.page span:first').text(cnt);
				$('.vis div:first').insertAfter('.vis div:last');
			});

			$('.prev_btn').click(function(){
				cnt--;
				if(cnt<1) cnt=total;
				$('.page span:first').text(cnt);
				$('.vis div:last').insertBefore('.vis div:first');
			})
		})
	</script>
</body>
</html>
