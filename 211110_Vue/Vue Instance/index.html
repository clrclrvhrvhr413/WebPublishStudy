<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el:'#app',
        data:{
          message:'hello'
        },
        beforeCreate:function(){
          console.log('beforeCreate');
        },
        created:function() {
          console.log('created');
        },
        mounted:function() {
          console.log('mounted');
          this.message = 'hello vue'
        },
        updated:function() {
          console.log('updated');
        }
      });
    </script>
  </body>
</html>
