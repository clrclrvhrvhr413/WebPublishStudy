<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1>첫번째 인스턴스 영역</h1>
      <my-gloval-component></my-gloval-component>
      <my-local-component1></my-local-component1>
      <my-local-component2></my-local-component2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
    Vue.component('my-gloval-component',{
      template:'<div>전역 컴포넌트가 등록되었습니다.</div>'
    })
    var cmp1 = {
      // 컴포넌트 내용
      template:'<div>첫번째 지역 컴포넌트 {{cmp1Data}}</div>',
      data:function() {
        return {cmp1Data:100};
      }
    }
    var cmp2 = {
      template:'<div>두번째 지역 컴포넌트 {{cmp2Data}}</div>',
      data:function() {
        return {cmp2Data:cmp1.data.cmp1Data};
        // 지역컴포넌트이기 때문에 다른 지역 컴포넌트의 데이터를 쓸 수 없다.
      }
    }
      new Vue({
        el:'#app',
        // 지역컴포넌트
        components: {
          'my-local-component1':cmp1,
          'my-local-component2':cmp2
        }
      });
    </script>
  </body>
</html>
