<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../../jquery/jquery-3.6.0.min.js"></script>
	<script src="jquery.parallax-scroll.min.js"></script>
	<title>커피</title>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<style type="text/css">
		*{margin: 0; padding: 0;}
		li{list-style: none;}
		h3,p,span{font-family: 'Righteous', '맑은 고딕', cursive;}
		a {text-decoration: none;}
	/*nav*/
		#navi {
			position: fixed;
			left: 0; top: 0;
			width: 100vw;
			z-index: 20000;
			background: #e9592c;
		}
		#navi h1 {
			float: left;
			padding: 10px 0 0 15px;
			height: 50px;
		}
		#navi h1 img {height: 100%;}
		#navi h1 span {
			position: relative;
			top: -15px; left: 5px;
			color: #fff;
			font-weight: normal;
			font-size: 30px;
		}
		.main-nav {
			float: left;
			height: 60px;
			margin: 10px 0 0 50px;
		}
		.main-nav li {
			display: inline-block;
			margin: 12px 30px;
		}
		.main-nav li a {
			color: #fff;
			font-family: Arial;
			font-size: 20px;
		}
	/*container*/
		#ms1{background-image: url('img/bg1.jpg');}
		#ms2{background-image: url('img/bg2.jpg');}
		#ms3{background-image: url('img/bg3.jpg');}

		.container {
			position: relative;
			/*height: 730px;*/
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			min-height: 730px;
			cursor: pointer;
			margin: 0;
			overflow: hidden;
		}
		.bg-holder {
			width: 100%; height: 100%;
		}
		.container .content {
			position: absolute;
			left: 50%; top: 50%;
			/*개체 크기 모를때 가운데 정렬 가능*/
			/*transform: translateY(-50%) translateX(-50%);*/
			color: #fff;
			text-align: center;
		}
		.content h3 {
			color: #e9592c;
			font-size: 65px;
			text-align: center;
			font-family: 'Bell MT';
		}
		.content p {
			margin-top: 12px;
			padding-left: 5px;
			padding-right: 5px;
			line-height: 32px;
			font-size: 24px;
			text-align: center;
			color: #fff;

			text-shadow: 0 0 3px #444;
		}
		.content .icon {
			text-align: center;
			margin-top: 10px;
			height: 118px;
			margin: 0 auto;
		}
		.content .icon img {height: 100%;}
	</style>
</head>
<body>
	<div id="wrap">
		<nav id="navi">
			<h1><a href="#"><img src="img/logo.png" alt="로고"><span>bean o'clock</span></a></h1>
			<ul class="main-nav">
				<li><a href="#ms1" class="scroll">Link 1</a></li>
				<li><a href="#ms2" class="scroll">Link 2</a></li>
				<li><a href="#ms3" class="scroll">Link 3</a></li>
			</ul>
		</nav>

		<div id="ms1" class="container bg-holder" data-width="1920" data-height="1280">
			<section class="content">
				<h3>Is's bean o'clock</h3>
				<p>더치커피와 원두커피 전문 쇼핑몰
					<div class="icon"><img src="img/coffee.png"></div>
				</p>
			</section>
		</div>
		<div id="ms2" class="container bg-holder" data-width="1920" data-height="1280">
			<section class="content">
				<h3>Cold brewed coffee</h3>
				<p>믿을 수 있는 고품질의 더치커피를 찾으신다면...
					<div class="icon"><img src="img/coffee.png"></div>
				</p>
			</section>
		</div>
		<div id="ms3" class="container bg-holder" data-width="1920" data-height="1280">
			<section class="content">
				<h3>Roasted bean</h3>
				<p>주문 후 로스팅한 신선한 원두를 만나보고 싶다면...
					<div class="icon"><img src="img/coffee.png"></div>
				</p>
			</section>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function(){
				// 페이지 로드와 동시에 resize 0.001초 후 한번 실행
				$(window).resize()
			},1);

			$('.scroll').click(function(){
				// .scroll의 href #(hash)의 기본 top값
				// console.log($(this.hash).offset())
				$('html,body').animate({scrollTop:$(this.hash).offset().top},500);
			});

			$(window).resize(function(){
				$('.container').width($(window).width()).height($(window).height());
				$('.content').each(function(){
						$(this).css('margin-left',-$(this).width()/2+'px')
							.css('margin-top',-$(this).height()/2+'px');
				});
			});

			$('.icon img').hover(function(){
				// $(this).attr('src',`img/coffee1.png`);
				var over = $(this).parents('.container').index();
				// console.log(over)
				$(this).attr('src',$(this).attr('src').replace('coffee',`coffee${over}`));
			},function(){
				var over = $(this).parents('.container').index();
				$(this).attr('src',$(this).attr('src').replace(`coffee${over}`,'coffee'));
			});

			// parallax Scroll plugin
			$('.bg-holder').parallaxScroll({
				friction:0.5
			});
				/**parallax scroll에서 data-width, date-height을 인지하고 값을 가져감
				 * ! 화면 배율이 커지면 좌우에 여백이 생김
				 * ! background-size 에서 width 값이 auto로 변하면서 여백이 생기는 것 같다*/

		});
	</script>
</body>
</html>
