<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../../jquery/jquery-3.6.0.min.js"></script>
	<!-- bxSlider plugin -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<title>슬라이드</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#wrapper {
			width: 600px;
			margin: 0 auto;
		}
		#wrapper img {width: 100%;}
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="bxslider">
			<div>
				<img src="img/1.jpg" title="슬라이더1" alt="그림">
			</div>
			<div>
				<img src="img/2.jpg" title="슬라이더2" alt="그림">
			</div>
			<div>
				<img src="img/3.jpg" title="슬라이더3" alt="그림">
			</div>
			<div>
				<img src="img/4.jpg" title="슬라이더4" alt="그림">
			</div>
		</div>
	</div>

	<script>
		$(function() {
			$('.bxslider').bxSlider({
				slideWidth:600,
				captions:true,
				auto:true,
				autoControls:true,
				stopAutoOnclick:true
			});
		});
	</script>
</body>
</html>
