<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../../jquery/jquery-3.6.0.min.js"></script>
	<title>열기구</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#sky{
			background-image: url('img/bg1.png');
			width: 100%; height: 1500px;
			position: relative;
			/*background-position: 0 472px;*/
		}
		#sky article {
			position: absolute;
			top: 750px; left: 40%;
		}
		#sky img {width: 180px;}

	</style>
</head>
<body>
	<section id="sky" data-type="background" data-speed="0.5">
		<article><img src="img/ballon.png" alt="열기구"></article>
	</section>

	<script type="text/javascript">
		$(document).ready(function() {
			var wd = $(window);
			$('section[data-type="background"]').each(
				function(){
					var bg = $(this);
					wd.scroll(function(){
						var yPos = wd.scrollTop()/bg.data('speed');
						var coords = `0% ${-yPos}px`;
						// var temp = bg.data('speed');

						bg.css({
							backgroundPosition: coords
						})
						console.log(coords);
					});
				});
		});
	</script>
</body>
</html>
