<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../../jquery/jquery-3.6.0.min.js"></script>
	<!-- owlcarousel plugin -->
	<script src="owlcarousel/owl.carousel.js"></script>
	<script src="owlcarousel/owl.navigation.js"></script>
	<script src="owlcarousel/owl.autoplay.js"></script>
	<link rel="stylesheet" type="text/css" href="owlcarousel/css/owl.carousel.css">
	<link rel="stylesheet" href="owlcarousel/css/owl.theme.default.css">
	<title>슬라이드</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#wrapper {
			width: 90%;
			margin: 0 auto;
		}
		.item img {height: 100%;}
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img src="img/1.jpg" alt="그림">
			</div>
			<div class="item">
				<img src="img/2.jpg" alt="그림">
			</div>
			<div class="item">
				<img src="img/3.jpg" alt="그림">
			</div>
			<div class="item">
				<img src="img/4.jpg" alt="그림">
			</div>
			<div class="item">
				<img src="img/5.jpg" alt="그림">
			</div>
			<div class="item">
				<img src="img/6.jpg" alt="그림">
			</div>
		</div>
	</div>

	<script>
		$(function() {
			$('.owl-carousel').owlCarousel({
				items:3,
				margin:10,
				loop:true,
				nav:true,
				navText:['이전','다음'],
				autoplay:true,
				autoplayTimeout:3000,
				autoplayHoverPause:true
			})
		});
	</script>
</body>
</html>
