<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../../jquery/jquery-3.6.0.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
	<title>칼라 리스트</title>
	<style type="text/css">
		*,html{margin: 0; padding: 0;}
		body {background: #fdfdfd;}
		h1 {
			width: 100%; height: 150px;
			padding-left: 50px;
			background: url('img/bg-2.jpg') rgba(0, 0, 0, 1) repeat-x left 37%;
			background-size: 600px;
			box-sizing: border-box;
			font-family: 'Italianno', cursive;
			font-size: 44px;
		}
		#wrapper {
			width: 90%;
			margin: 50px auto;
			min-width: 644px; max-width: 1300px;
		}
		#columns {
			column-count: 2;
			column-gap: 10px;
		}
		.card {
			display: inline-block; /*카드 안 끊기게 하기*/
			width: 250px;
			background: #fff;
			box-shadow: 0px 2px 2px #ccc;
			padding: 15px;
			margin: 10px auto;
		}
		.card img {
			width: 100%;
			border-bottom: 1px solid #ccc;
			padding-bottom: 15px;
			margin-bottom: 15px;
		}
		.card p {
			font-family: 'Italianno', cursive;
			font-size: 23px; font-weight: bold;
			color: #333;
			margin: 0;
			padding: 10px;
			text-transform: uppercase;
		}
		/*PC*/
		@media all and (min-width: 1300px) {
			#columns {
				column-count: 4;
			}
		}
		/**/
		@media (min-width: 960px) and (max-width: 1299px){
			#columns {
				column-count: 3;
			}
		}
	</style>
</head>
<body>
	<h1>Color List</h1>
	<div id="wrapper">
		<div id="columns">
			<div class="card">
				<img src="img/img01.jpg" alt="그림">
				<p>red</p>
			</div>
			<div class="card">
				<img src="img/img02.jpg" alt="그림">
				<p>orange</p>
			</div>
			<div class="card">
				<img src="img/img03.jpg" alt="그림">
				<p>yellow</p>
			</div>
			<div class="card">
				<img src="img/img04.jpg" alt="그림">
				<p>green</p>
			</div>
			<div class="card">
				<img src="img/img05.jpg" alt="그림">
				<p>blue</p>
			</div>
			<div class="card">
				<img src="img/img06.jpg" alt="그림">
				<p>purple</p>
			</div>
			<div class="card">
				<img src="img/img07.jpg" alt="그림">
				<p>white</p>
			</div>
			<div class="card">
				<img src="img/img08.jpg" alt="그림">
				<p>black</p>
			</div>
		</div>
		
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			
		});
	</script>
</body>
</html>
