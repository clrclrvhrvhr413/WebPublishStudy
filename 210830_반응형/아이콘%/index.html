<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../../jquery/jquery-3.6.0.min.js"></script>
	<title>ICON</title>
	<link rel="stylesheet" type="text/css" href="css/style_normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="scene" id="scene-2">
		<!-- 배경이미지 -->
		<img class="scene-bg" src="img/bg_2.jpg" alt="bg">
		<!-- 그래프 -->
		<div id="scene-2-content">
			<div class="charts clearfix">
				<div class="chart" id="water">
					<!-- mask-outer left -->
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<!-- mask-outer right -->
					<div class="circle-mask-outer right">						
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>

					<div class="chart-content">
						<img class="icon" src="img/icon1.png" alt="img">
						<p class="text">
							<span class="percent-number">60</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>

				<div class="chart" id="sunshine">
					<!-- mask-outer left -->
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<!-- mask-outer right -->
					<div class="circle-mask-outer right">						
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/icon2.png" alt="img">
						<p class="text">
							<span class="percent-number">90</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>

				<div class="chart" id="bird">
					<!-- mask-outer left -->
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<!-- mask-outer right -->
					<div class="circle-mask-outer right">						
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/icon3.png" alt="img">
						<p class="text">
							<span class="percent-number">20</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>

				<div class="chart" id="tree">
					<!-- mask-outer left -->
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<!-- mask-outer right -->
					<div class="circle-mask-outer right">						
						<div class="circle-mask-inner">
							<div class="circle-body"></div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/icon4.png" alt="img">
						<p class="text">
							<span class="percent-number">45</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
