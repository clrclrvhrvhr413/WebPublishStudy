<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>말줄임표</title>
	<script src="../../jquery/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		li {list-style: none;}
		li a{
			text-decoration: none;
			color: #000;
		}
		.notice {
			margin: 10px auto;
			width: 300px;
			height: auto;
			border: 1px solid #999;
			padding: 5px;
		}
		.notice p{
			font-weight: bold;
			font-size: 20px;
			margin: 5px 10px;
		}
		.notice li{
			overflow: hidden;

		}
		.notice li a:before{
			content: "♦";
			padding-right: 5px;
		}
		.notice li a {
			display: block;
			padding-left: 10px;
			white-space: nowrap;
			text-overflow : ellipsis;
			overflow: hidden;
		}

	</style>
</head>
<body>
	<div class="notice">
		<p>공지사항</p>

</html>
